<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" type="Text/css" href="estilos/estilo-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    
    <title>Acesse sua conta</title>
</head>
<body>
    <nav id="nav-bar">
        <h2 href="#">Events</h2>
        <input type="submit" class="btn" onclick="Registrar()" value="Cadastre-se">
    </nav>
    <div class="container">
        <div>
            <img id="svg-login" src="imagens/login.svg" >
        </div>
        <div>
            <form>
                <h1>Bem vindo!</h1>
                <h3 id="h2-form">Acesse sua conta</h3>
                <button class="btn-facebook"><i class="fa fa-facebook-square icon"></i><strong>Login </strong>com o <strong>facebook</strong></button>
                <button class="btn-google"><i class="fa fa-google icon"></i><strong>Login </strong>com o <strong>google</strong></button>
                <input class="input-form" type="email" placeholder="Email:" name="email">
                <input  class="input-form" type="password" placeholder="Senha:" name="senha">
                <input type="submit" class="btn btn-form" value="Entrar" name="botao-login">
                <span><a id="esqueceu-senha" href="#">Esqueceu sua senha?</a></span>
            </form>
            
        </div>

    </div>
    
</body>
</html>
